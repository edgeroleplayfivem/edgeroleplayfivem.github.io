    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sections = document.querySelectorAll('.section');
            let isScrolling = false;
            let currentSection = 0;

            window.addEventListener('wheel', function(e) {
                e.preventDefault();
                
                if (!isScrolling) {
                    isScrolling = true;
                    
                    const direction = e.deltaY > 0 ? 1 : -1;
                    currentSection = Math.max(0, Math.min(sections.length - 1, currentSection + direction));
                    
                    sections[currentSection].scrollIntoView({ behavior: 'smooth' });

                    setTimeout(function() {
                        isScrolling = false;
                    }, 1000);
                }
            }, { passive: false });

            // Gestione degli eventi per i pulsanti
            document.getElementById('entraOraButton').addEventListener('click', function(e) {
                e.preventDefault();
                console.log('Entra Ora button clicked');
                window.alert('Rimani Aggiornato! üòè');

            // Debug per tutti i pulsanti
